<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Facebook">
    <link rel="stylesheet" href="Fb style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Facebook Log In Page</title>
</head>
<body>
    <section class="main">
        <div class="container cnt1">
            <div class="logo"><img src="picture/Facebook-Logo.png" alt="not found"></div>
            <div class="about"><span>Connect with friends and the world around you on Facebook.</span></div>
        </div>
        <div class="container cnt2">
            <form method="post" action="" class="log-in-panel">
                <input type="text" class="inpoint" id="userin" placeholder="E-mail or phone number">
                <br>

                <input type="text" class="inpoint" id="userpass" placeholder="Password">
                <br>

                <input type="submit" class="loginbtn" value="Login">
                <br>


                <h4 id="validation"></h4>
                <p><a href="#">Forgot password?</a></p>
                <hr>
                
                <button class="create">Create new account</button>
            </form>
        </div>
    </section>
    <script src="imdex.js"></script>
</body>
</html>
